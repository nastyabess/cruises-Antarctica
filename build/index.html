<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Cruises to Antarctica</title>
  <link rel="preload" href="fonts/montserrat-bold.woff2" as="font">
  <link rel="preload" href="fonts/montserrat-medium.woff2" as="font">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font">
  <link rel="preload" href="fonts/montserrat-semibold.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="main-header container" data-header>
      <div class="main-header__container">
        <a class="main-header__logo" href="#">
          <picture>
            <source media="(max-width: 767px)" srcset="img/svg/logo-mobile.svg">
            <source media="(max-width: 1023px)" srcset="img/svg/logo-tablet.svg">
            <img src="img/svg/logo.svg" alt="Логотип Cruises to Antarctica" loading="lazy">
          </picture>
        </a>
        <nav class="main-header__nav navigation">
          <div class="navigation__wrapper">
            <a class="navigation__logo" href="index.html">
              <img src="img/svg/logo-mobile-open.svg" alt="Логотип Cruises to Antarctica" width="42" height="22"
                loading="lazy">
            </a>
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__link" href="">Преимущества</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="">Направления</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="">Ближайшие круизы</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="">Контакты</a>
              </li>
            </ul>
          </div>
        </nav>
        <button class="navigation__toggle" type="button" data-burger>
          <svg class="navigation__toggle-icon navigation__toggle-icon--open" width="24" height="15">
            <use xlink:href="img/sprite.svg#burger-icon"></use>
          </svg>
          <svg class="navigation__toggle-icon navigation__toggle-icon--close" width="13" height="13">
            <use xlink:href="img/sprite.svg#close-icon"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Круизы в Антарктику</h1>
      <section class="promo">
        <div class="promo__image">
          <picture>
            <source type="image/webp" media="(max-width: 1023px)"
              srcset="img/background-tablet.webp 1x, img/background-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/background-desktop.webp 1x, img/background-desktop@2x.webp 2x">
            <source media="(max-width: 1023px)" srcset="img/background-tablet.png 1x, img/background-tablet@2x.png 2x">
            <img src="img/background-desktop.png" srcset="img/background-desktop@2x.png 2x"
              alt="Изображение Антарктики.">
          </picture>
        </div>
        <div class="promo__wrapper">
          <h2>Круизы в&nbsp;Антарктику</h2>
          <p>Волшебный мир айсбергов и&nbsp;пингвинов</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
